---
layout: nouveau
---

<article class="single">
    <header>
        <h1>{{page.title}}</h1>
        <div class="article-meta">
            {% if page.updated %}
            <span class="article-meta-date"><strong>Updated: </strong>{{ page.updated | date: "%B %d, %Y" }}</span>
            {% else %}
            <span class="article-meta-date">{{ page.date | date: "%B %d, %Y" }}</span>
            {% endif %}
        </div>
    </header>
    {{ content }}
</article>
